version: '3.9'

services:

  client:
    container_name: client
    build:
      context: ./client
      dockerfile: docker/production/Dockerfile
    restart: always
    env_file:
      - ./.env.production
    ports:
      - 5173:80
    depends_on:
      - server
    networks:
      - queue-net

  server:
    container_name: server
    build:
      context: ./server
      dockerfile: docker/production/Dockerfile
    env_file:
      - ./.env.production
    volumes:
      - ./server/src:/usr/src/app/src
      - ./server/package.json:/usr/src/app/package.json
      - ./server/nodemon.json:/usr/src/app/nodemon.json
      - ./server/public:/usr/src/app/public
      - ./uploads:/app/uploads
    ports:
      - '5000:5000'
    networks:
      - queue-net
    restart: always

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt/live/poltic.in/fullchain.pem:/etc/letsencrypt/live/poltic.in/fullchain.pem:ro
      - /etc/letsencrypt/live/poltic.in/privkey.pem:/etc/letsencrypt/live/poltic.in/privkey.pem:ro
    restart: always
    networks:
      - queue-net
    depends_on:
      - server
      - client

networks:
  queue-net:
    driver: bridge

volumes:
  mongo-data: